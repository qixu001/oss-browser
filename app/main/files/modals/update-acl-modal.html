<form class="form-horizontal" name="form1" ng-submit="onSubmit(form1)">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title text-warning">
      <i class="fa fa-sheild"></i>
      <!-- Set ACL -->
      {{'acl.update.title'|translate}}
    </h4>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-sm-2 control-label">
        <!-- permission: -->
        {{'privilege'|translate}}:
      </label>
      <div class="col-sm-9">
          <select ng-model="info.acl" class="form-control input-sm">
              <option value="default">
                {{'aclType.default'|translate}}
                <!-- inherit Bucket -->
              </option>
              <option value="private">{{'aclType.private'|translate}}</option>
              <option value="public-read">{{'aclType.public-read'|translate}}</option>
              <option value="public-read-write">{{'aclType.public-read-write'|translate}}</option>
          </select>


      </div>
    </div>

    <!-- <div class="f8 text-muted">
      <li>private：needs authN and authZ for all access
      <li>public read：needs authN and authZ for object write; read could be anonymous.
      <li>public read and write：All user could read write the object
    </div> -->
    <div class="f9 text-muted">
      <li>{{'aclType.private.message'|translate}}
      <li>{{'aclType.public-read.message'|translate}}
      <li>{{'aclType.public-read-write.message'|translate}}
    </div>

    <div class="clearfix"></div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success btn-sm">
      <i class="glyphicon glyphicon-ok"></i>
      {{'ok'|translate}}
      <!-- OK -->
    </button>
    <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">
      <i class="glyphicon glyphicon-remove"></i>
      {{'cancel'|translate}}
      <!-- Cancel -->
    </button>
  </div>
</form>
